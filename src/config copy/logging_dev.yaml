version: 1
disable_existing_loggers: False

formatters:
  colored:
    (): shared.logging.formatters.ColoredFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    (): shared.logging.formatters.DetailedFormatter
  
  json:
    (): shared.logging.formatters.JSONFormatter

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

  security_file:
    class: logging.handlers.RotatingFileHandler
    level: WARNING
    formatter: detailed
    filename: logs/security.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

  performance_file:
    class: logging.handlers.RotatingFileHandler
    level: WARNING
    formatter: detailed
    filename: logs/performance.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

loggers:
  biorempp_web:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: False

  biorempp_web.domain:
    level: DEBUG
    propagate: True

  biorempp_web.domain.entities:
    level: DEBUG
    propagate: True

  biorempp_web.domain.services:
    level: DEBUG
    propagate: True

  biorempp_web.application:
    level: INFO
    propagate: True

  biorempp_web.infrastructure:
    level: DEBUG
    propagate: True

  biorempp_web.security:
    level: WARNING
    handlers: [security_file, console]
    propagate: False

  biorempp_web.performance:
    level: WARNING
    handlers: [performance_file, console]
    propagate: False

  presentation.callbacks:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: False

root:
  level: INFO
  handlers: [console, file]
