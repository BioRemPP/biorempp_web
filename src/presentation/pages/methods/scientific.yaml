        url: "https://www.biorxiv.org/content/10.1101/2023.03.23.533415v1"
        relevance: "Provides formal and citable definition of compound/phytochemical richness as count of unique compounds, adaptable to context of contaminant compounds (xenobiotics) metabolized in phytoremediation scenarios"
      
      - id: "CR3"
