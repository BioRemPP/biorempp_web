terms:
  ko_richness:
    label: "KO Richness"
    full_name: "KEGG Orthology Richness"
    icon: "fa-dna"
    definition: >
      Number of distinct KEGG Orthology (KO) types present in a sample or community,
      used as a metric of functional richness (alpha-diversity of gene families)
      derived from metagenomic profiles or predictions via PICRUSt2.
    
    biorempp_application: >
      In BioRemPP, KO richness is defined as the number of distinct KEGG Orthology
      groups associated with genes of interest (e.g., degradation genes, toxin
      resistance, transport) present in each sample, species, or consortium. This
      metric functions as a measure of functional richness (alpha-diversity)
      comparable to that used in human microbiomes and soils.
    
    use_cases:
      - "Quantify KO richness (number of distinct KEGG Orthology identifiers) per sample or consortium to assess the bioremediation functional potential encoded in metagenomic, metatranscriptomic or genomic datasets annotated within BioRemPP."
      
      - "Compare KO richness across compound classes (e.g., Aromatic, Aliphatic, Metal, Nitrogen-containing) to identify taxa, pathways or environmental samples enriched in degradation-related KOs curated in HADEG and BioRemPP."
      
      - "Map KO richness to specific KEGG pathways associated with pollutant degradation (e.g., Benzoate, Xylene, Caprolactam) to detect hotspots of functional diversity in microbial or plant-associated communities."
      
      - "Integrate KO richness with compound-centric data  to model functional coverage and pathway completeness for complex contaminants and mixed-pollutant systems."
      
      - "Correlate KO richness with compound richness (number of degradable compounds per taxon or pathway) to identify multi-functional taxa or enzymes capable of acting on diverse pollutant classes."
      
      - "Leverage KO richness profiles to select candidate microbial genomes or metagenome-assembled genomes (MAGs) with high metabolic versatility for bioaugmentation or synthetic consortium design."
      
      - "Evaluate the contribution of individual KOs to pathway-level bioremediation potential, quantifying the fraction of pathway coverage versus total KO richness across environmental samples."
      
      - "Integrate KO richness with transcriptomic expression levels (TPM or RPKM-weighted KO abundance) to estimate the active fraction of the encoded functional potential, distinguishing latent versus expressed biodegradation capacity."
      
      - "Cross-link KO richness with metabolomic data to explore how the diversity of enzymatic functions translates into diversity of detected metabolites and intermediate products." 
      
      - "Visualize KO richness distribution through heatmaps, rarefaction curves, and richness–abundance plots to communicate functional landscape heterogeneity in environmental genomics case studies."
      
      - "Normalize KO richness per sample or genome by total gene count to compute functional density indices, enabling cross-comparison between taxa, environments, and data types (MAGs, metagenomes, transcriptomes)."
      


    
