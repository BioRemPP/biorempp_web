  compound_richness:
    label: "Compound Richness"
    full_name: "Bioremediation Compound Richness"
    icon: "fa-vial"
    definition: >
      Number of unique chemical compounds (peaks, features, or structures) detected
      in a tissue, individual, population, or community (via LC-MS, GC-MS, NMR, etc.).
      In chemical ecology, frequently treated as R (compound richness) or
      phytochemical richness.
    
    biorempp_application: >
      In analogy to phytochemical/compound richness in chemical ecology, BioRemPP
      defines 'bioremediation compound richness' as the number of distinct
      contaminant compounds (KO-compound mapped) for which there is evidence of
      potential metabolization/degradation by a plant, fungus, or microbial
      consortium, based on KEGG/toxCSM/HADEG annotations.
    
    use_cases:
      - "Quantify, for each organism/plant/microbial sample, the spectrum of pollutant compounds that can be biotransformation targets (compound richness per sample)."
      - "Compare species, strains, consortia or plantations regarding breadth of addressable compounds (compound richness) in phyto- and microbioremediation scenarios."
      - "Rank samples by compound richness within specific chemical classes (e.g. aromatics, chlorinated, metals) to identify broad-spectrum vs. niche specialists."
      - "Assess compound richness per regulatory reference (e.g. ATSDR, IARC, EPA lists) to determine how much of a given regulatory chemical space is covered by a sample or consortium."
      - "Integrate compound richness with toxicity profiles (toxCSM outputs) to prioritize samples that simultaneously cover many compounds and address high-risk pollutants."
      - "Map compound richness onto multi-level hierarchies (compound → compound class → regulatory agency) to explore how chemical breadth is distributed across samples and conditions."
      - "Compare compound richness across environmental compartments or case studies (e.g. soil vs. water vs. rhizosphere samples) to support site-specific bioremediation planning."
      - "Track changes in compound richness under different scenarios (e.g. stress, contamination gradients, time series) as an indicator of adaptive bioremediation capacity."
      - "Combine compound richness with KO richness and gene diversity to identify systems that couple broad chemical coverage with strong enzymatic and functional redundancy."
      - "Use compound richness matrices (sample x compound, sample x compound class) as input features for clustering, PCA and network analysis to reveal functional guilds and complementary consortia."
      - "Derive compound richness-based completeness scores (e.g. fraction of regulatory or site-specific compounds covered) to benchmark performance of candidate bioremediation consortia."

    
    key_references:
