        url: "https://onlinelibrary.wiley.com/doi/10.1111/ele.13422"
        relevance: "Establishes theoretical framework for treating 'how many distinct compounds a plant produces/faces' as diversity dimension, translatable to 'how many contaminant compounds a plant or associated microbiome can metabolize'"
      
      - id: "CR2"
