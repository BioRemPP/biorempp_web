  metabolic_functional_guilds:
    label: "Metabolic Functional Guilds"
    full_name: "Bioremediation Functional Guilds"
    icon: "fa-project-diagram"
    definition: >
      Sets (guilds) of organisms that share the capacity to perform the same
      biogeochemical or ecological function (e.g., DMSP degradation, nitrogen
      fixation, chitin degradation). Defined based on functional profiles
      (via KEGG pathways, modules, key genes) and not necessarily on phylogeny.
    
    biorempp_application: >
      BioRemPP can define bioremediation functional guilds as clusters of
      organisms/genes/samples that share a characteristic set of KEGG pathways
      and KOs associated with degradation of specific contaminant classes
      (e.g., aromatic hydrocarbons, chlorinated solvents, metals/redox reduction),
      analogous to metabolic functional guilds described by Reynolds et al. and
      Piccolo et al.
    
    use_cases:
      - "Cluster samples, MAGs or isolates into bioremediation functional guilds based on shared KO/pathway/compound profiles, revealing groups with similar degradation capabilities."
      - "Define functional guilds as sets of samples with identical or highly similar compound coverage within a chemical class, enabling set-cover-based optimization of minimal consortia (as in BioRemPP UC-8.1)."
      - "Summarize complex multi-species communities at system level by collapsing individual samples into functional guilds and visualizing them in chord diagrams, Sankey/alluvial plots or treemaps."
      - "Compare functional guild composition across sites, time points or treatment conditions (e.g. contamination gradients, amendments) to track shifts in community-level bioremediation strategies."
      - "Quantify redundancy within guilds (number of members per guild) and complementarity between guilds (overlap vs. uniqueness of KO and compound repertoires) to support robust consortium design."
      - "Integrate functional guilds with KO richness, compound richness and completeness scores to identify guilds that combine broad chemical coverage with high enzymatic diversity."
      - "Map guilds onto metabolic pathway space (e.g. KEGG or HADEG pathways) to identify which guilds sustain key steps in target degradation routes and where functional gaps remain."
      - "Generate guild-resolved regulatory reports, listing for each guild the covered regulatory compounds (ATSDR, IARC, EPA lists) and associated toxicological profiles (ToxCSM endpoints)."
      - "Support scenario analysis by recombining guilds into synthetic consortia and evaluating expected coverage of target compounds and pathways under different deployment strategies."
      - "Relate functional guild composition to environmental metadata (pH, contaminants, land use, management practices) to infer ecological drivers of bioremediation guild assembly."
      - "Track the emergence, loss or reshaping of guilds along time-series datasets to monitor community adaptation and stability under long-term contamination or remediation interventions."
      - "Provide exportable guild descriptors (members, KO core set, compound core set, key pathways) that can be integrated into external decision-support systems."

    
    key_references:
