        url: "https://www.frontiersin.org/articles/10.3389/fmicb.2023.1197329"
        relevance: "Provides explicit framework for grouping microorganisms into guilds defined by specific metabolic functions, directly adaptable for defining bioremediation functional guilds (e.g., aromatic hydrocarbon degraders, metal reducers, pesticide degraders)"
      
