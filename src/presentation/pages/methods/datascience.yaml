metadata:
  title: "Data Science & Feature Engineering"
  description: "Computational methods and visualization techniques for multi-omics bioremediation data"
  version: "1.0"
  icon: "fa-chart-line"

categories:
  feature_engineering:
    title: "Feature Engineering & Machine Learning"
    icon: "fa-cogs"
    description: >
      Methods for extracting, transforming, and selecting features from high-dimensional
      genomic and metabolomic data to enable predictive modeling and pattern discovery
      in bioremediation contexts.
    
    methods:
      - sparse_feature_selection
      - dimension_reduction
      - regularization
      - cross_validation
      - multi_block_integration
    
    biorempp_applications:
      - "Transform KO counts, chemical classes, pathways, and co-occurrence into features for predictive models"
      - "Apply PCA and clustering to reduce dimensionality of gene-compound matrices"
      - "Use supervised methods to discriminate effective vs ineffective consortia"
      - "Feature importance analysis for prioritizing genes and enzymes"
    
    references:
      - id: "FE1"
        title: "mixOmics: an R package for 'omics feature selection and multiple data integration"
        authors: "Rohart F, Gautier B, Singh A, LÃª Cao K-A"
        year: 2017
        journal: "PLoS Computational Biology"
        doi: "10.1371/journal.pcbi.1005752"
        url: "https://doi.org/10.1371/journal.pcbi.1005752"
        core_concepts:
          - "Multi-omics integration"
          - "Sparse feature selection"
          - "Supervised and unsupervised latent variable models"
        methods_keywords:
          - "PLS-DA"
          - "sPLS"
          - "Multi-block integration"
        dataviz_keywords:
          - "Correlation circle plots"
          - "Sample and variable scatter plots"
          - "Clustered heatmaps"
          - "Relevance networks"
        relevance_to_biorempp: "Strong reference for justifying use of KO richness metrics, integration of multiple databases (BioRemPP, KEGG, HADEG, ToxCSM), and feature selection approaches. Inspires supervised extensions of Modules 2, 3, and 4"
        related_workflows: ["uc-2-1", "uc-2-5", "uc-3-1", "uc-3-2", "uc-4-1", "uc-4-2"]
      
      - id: "FE2"
        title: "Properties of high-dimensional data spaces: implications for exploring genomic data"
        authors: "Clarke R, Ressom HW, Wang A, Xuan J, Liu MC, et al."
        year: 2008
        journal: "Nature Reviews Cancer"
        doi: "10.1038/nrc2294"
        url: "https://doi.org/10.1038/nrc2294"
        core_concepts:
          - "Curse of dimensionality"
          - "Sparsity and spurious correlation"
          - "Overfitting in omics data"
          - "Need for dimension reduction and regularization"
        relevance_to_biorempp: "Provides strong theoretical basis for justifying use of PCA (UC-3.1/3.2), clustering (UC-3.3), and aggregate metrics like richness, completeness, and percentage scores instead of working directly in full feature space"
        related_workflows: ["uc-3-1", "uc-3-2", "uc-3-3", "uc-3-4", "uc-3-5", "uc-3-6", "uc-3-7"]
      
      - id: "FE3"
        title: "Combined use of feature engineering and machine learning for essential gene prediction"
        authors: "Campos TL, Korhonen PK, Hofmann A, Gasser RB, Young ND"
        year: 2020
        journal: "NAR Genomics and Bioinformatics"
        doi: "10.1093/nargab/lqaa051"
        url: "https://doi.org/10.1093/nargab/lqaa051"
        core_concepts:
          - "Gene-level feature engineering"
          - "Extraction of sequence and functionality descriptors"
          - "Supervised learning in omics"
        relevance_to_biorempp: "Provides methodological template for transforming attributes like KO counts, chemical classes, pathways, and co-occurrence into features for predictive models. Complements Modules 4 and 5 where gene-compound networks and enzymatic diversity can be reinterpreted as features for gene and consortium prioritization"
        related_workflows: ["uc-4-6", "uc-4-9", "uc-4-10", "uc-5-4", "uc-5-5", "uc-5-6", "uc-8-1"]

  visualization:
    title: "Visualization & High-Dimensional Omics"
    icon: "fa-chart-bar"
    description: >
      Design principles and techniques for visualizing complex multi-dimensional
      genomic, metabolomic, and pathway data to support exploratory analysis
      and hypothesis generation.
    
    techniques:
      - heatmaps
      - pca_plots
      - network_diagrams
      - upset_plots
      - sankey_diagrams
      - chord_diagrams
      - treemaps
      - radar_plots
    
    biorempp_applications:
      - "Heatmaps for gene-compound co-occurrence matrices"
      - "PCA plots for sample clustering by functional profiles"
      - "UpSet plots for database and pathway intersections"
      - "Sankey diagrams for multi-level functional flows"
      - "Network views for gene-pathway-compound relationships"
    
    references:
      - id: "VIZ1"
        title: "Tasks, Techniques, and Tools for Genomic Data Visualization"
        authors: "Nusrat S, Harbig T, Gehlenborg N"
        year: 2019
        journal: "Computer Graphics Forum"
        doi: "10.1111/cgf.13727"
        url: "https://doi.org/10.1111/cgf.13727"
        core_concepts:
          - "Taxonomy of visualization tasks in genomics"
          - "Mapping visual techniques to data types"
          - "Design of genomic dashboards"
        relevance_to_biorempp: "Offers formal vocabulary for describing UC tasks (compare, rank, correlate, explore co-occurrences, navigate hierarchies). Helps justify use of heatmaps, PCA plots, radar plots, treemaps, chord diagrams, and Sankey as techniques aligned with specific tasks"
        related_workflows: ["uc-1-1", "uc-1-5", "uc-2-1", "uc-2-5", "uc-3-1", "uc-3-3", "uc-4-5", "uc-6-1", "uc-6-3", "uc-7-1"]
      
      - id: "VIZ2"
        title: "Visualization of omics data for systems biology"
        authors: "Gehlenborg N, O'Donoghue SI, Baliga NS, et al."
        year: 2010
        journal: "Nature Methods"
        doi: "10.1038/nmeth.1436"
        url: "https://doi.org/10.1038/nmeth.1436"
        core_concepts:
          - "Integrated visualization of multiple omics layers"
          - "Linkage between networks, heatmaps, and pathway maps"
          - "Role of visualization in hypothesis generation"
        relevance_to_biorempp: "Provides conceptual basis for modules linking pathways (KEGG/HADEG), genes, and compounds in multiple views (UC-4.x, UC-5.x, UC-6.x). Argues for need of multiple coordinated visualizations instead of single plot per question"
        related_workflows: ["uc-4-1", "uc-4-2", "uc-4-4", "uc-4-11", "uc-4-12", "uc-6-1", "uc-6-2", "uc-7-3", "uc-7-6", "uc-7-7"]
      
      - id: "VIZ3"
        title: "UpSet: Visualization of Intersecting Sets"
        authors: "Lex A, Gehlenborg N, Strobelt H, Vuillemot R, Pfister H"
        year: 2014
        journal: "IEEE Transactions on Visualization and Computer Graphics"
        doi: "10.1109/TVCG.2014.2346248"
        url: "https://doi.org/10.1109/TVCG.2014.2346248"
        core_concepts:
          - "Visualization of multiple set intersections"
          - "Limitations of Venn/Euler in high dimensionality"
          - "Ranking intersections by cardinality"
        relevance_to_biorempp: "Central reference for all UCs using UpSet for KO, compound, pathway, or sample intersections. Justifies design of UC-1.1, 1.2, 8.6, and 8.7 when dealing with multiple sets (databases, samples, pathways, chemical classes)"
        related_workflows: ["uc-1-1", "uc-1-2", "uc-8-6", "uc-8-7"]
      
      - id: "VIZ4"
        title: "Intervene: a tool for intersection and visualization of multiple gene or genomic region sets"
        authors: "Khan A, Mathelier A, Zhang X"
        year: 2017
        journal: "BMC Bioinformatics"
        doi: "10.1186/s12859-017-1708-7"
        url: "https://doi.org/10.1186/s12859-017-1708-7"
        core_concepts:
          - "Intersection of multiple genomic lists"
          - "Integration of Venn, UpSet, and heatmaps"
          - "Support for real omics data"
        relevance_to_biorempp: "Offers concrete examples of genomic list intersections that can be cited as analogy for KO/compound intersections between databases and samples"
        related_workflows: ["uc-1-1", "uc-1-2", "uc-8-6", "uc-8-7"]

  bioremediation_datascience:
    title: "Bioremediation-Specific Data Science"
    icon: "fa-leaf"
    description: >
      Application of AI, machine learning, and multi-omics data science specifically
      to bioremediation challenges, including metagenomics pipelines, predictive
      modeling, and decision support systems.
    
    applications:
      - metagenomics_pipelines
      - ai_driven_optimization
      - predictive_degradation_models
      - consortium_design
      - risk_assessment
    
    biorempp_applications:
      - "Metagenomics + annotation functional (KOs, enzymes, pathways) in environmental bioremediation context"
      - "Feature engineering from richness, co-occurrence, completeness, and toxicity scores as ML inputs"
      - "Multi-objective optimization for consortium selection"
      - "Risk mitigation breadth/depth analysis (Modules 7 and 8)"
    
    references:
      - id: "BIO1"
        title: "Utility of metagenomics for bioremediation: a comprehensive review on bioremediation mechanisms and microbial dynamics of river ecosystem"
        authors: "Yadav R, Dharne M"
        year: 2024
        journal: "Environmental Science and Pollution Research"
        doi: "10.1007/s11356-024-32373-3"
        url: "https://doi.org/10.1007/s11356-024-32373-3"
        core_concepts:
          - "Metagenomics in river ecosystems"
          - "Bioremediation genes and degrading enzymes"
          - "Microbial dynamics under contaminant stress"
        relevance_to_biorempp: "Provides concrete examples of genes and pathways for bioremediation that can ground BioRemPP's KO/enzyme catalog. Helps contextualize Modules 4, 5, 7, and 8 as tools for exploring functional repertoires of communities applied to real contaminated river scenarios"
        related_workflows: ["uc-4-1", "uc-4-5", "uc-4-9", "uc-5-4", "uc-7-1", "uc-7-3", "uc-8-1"]
      
      - id: "BIO2"
        title: "Artificial intelligence-driven bioinformatics for sustainable environmental bioremediation"
        authors: "Siddique M, et al."
        year: 2025
        journal: "Computational and Structural Biotechnology Journal"
        doi: "10.1039/D5VA00240K"
        url: "https://pubs.rsc.org/en/content/articlelanding/2025/va/d5va00240k"
        core_concepts:
          - "AI integration with bioremediation bioinformatics"
          - "Data-driven ecological risk modeling"
          - "Prioritization of microorganisms and pathways for sustainable remediation"
        relevance_to_biorempp: "Serves as bridge between current BioRemPP visual analytics layer and future predictive layers (consortium choice, risk prediction). Justifies use of features like KO richness, gene-compound co-occurrence, completeness scores, and toxicity metrics as AI model inputs"
        related_workflows: ["uc-2-1", "uc-2-4", "uc-4-9", "uc-5-4", "uc-5-5", "uc-7-2", "uc-7-6", "uc-7-7", "uc-8-1", "uc-8-2"]
      
      - id: "BIO3"
        title: "Artificial intelligence-driven optimization of bioremediation strategies for river pollution"
        authors: "Allen-Adebayo B, et al."
        year: 2025
        journal: "Frontiers in Microbiology"
        url: "https://www.frontiersin.org/journals/microbiology/articles/10.3389/fmicb.2025.1504254/full"
        core_concepts:
          - "AI optimization of bioremediation strategies"
          - "Integration of environmental, chemical, and microbiological data"
          - "Consortium selection and design for contaminated rivers"
        relevance_to_biorempp: "Provides perfect narrative for Modules 7 and 8 as decision support layers (risk mitigation breadth/depth, completeness, minimal consortia). Helps position BioRemPP as part of data-driven and AI-oriented decision pipeline"
        related_workflows: ["uc-7-1", "uc-7-3", "uc-7-6", "uc-7-7", "uc-8-1", "uc-8-2", "uc-8-3"]
      
      - id: "BIO4"
        title: "Plastic-Microbial BioRemediation DB: A Curated Database for Multi-Omics Applications"
        authors: "Petraro S, et al."
        year: 2025
        journal: "Environmental Microbiome"
        url: "https://pubmed.ncbi.nlm.nih.gov/40922105/"
        core_concepts:
          - "Integration of genomics, metagenomics, and degradation phenotype"
          - "Curation of genes and pathways for plastic biodegradation"
          - "Exploration of degrading microbial consortia"
        relevance_to_biorempp: "Serves as conceptual benchmark for positioning BioRemPP as functional exploration platform for genes and compounds in bioremediation. Shows how multi-omics bioremediation-oriented databases can structure data, directly conversing with BioRemPP_Results, HADEG, and KEGG"
        related_workflows: ["uc-4-1", "uc-4-6", "uc-4-11", "uc-5-4", "uc-5-6", "uc-6-3", "uc-8-2", "uc-8-4", "uc-8-5"]
