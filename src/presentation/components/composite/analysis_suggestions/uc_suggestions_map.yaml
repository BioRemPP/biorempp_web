# UC Suggestions Mapping - BioRemPP v1.0
# Complete mapping of all 56 Use Cases with Data Type categorization
# Source: docs/use_cases/uc_summary.md

use_cases:
  # ============================================================================
  # Module 1: Comparative Assessment (6 UCs)
  # ============================================================================
  
  uc-1-1:
    title: "Intersections across BioRemPP, HADEG, and KEGG"
    module: 1
    icon: "fas fa-venn-diagram"
    viz_type: "upset"
    data_type: "genes"
    entities: ["databases", "genes"]
    scope: "system"
    keywords: ["intersection", "consensus", "overlap", "databases"]
    guiding_questions:
      - "How many entries are matched in the BioRemPP and HADEG databases?"
      - "Which genes are unique to each database?"
    applications:
      - "consortium_design"
      - "database_validation"

  uc-1-2:
