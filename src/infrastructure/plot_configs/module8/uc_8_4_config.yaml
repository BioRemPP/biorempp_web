# ============================================================================
# UC-8.4: HADEG Pathways Completeness Scorecard
# ============================================================================
# Description: Heatmap showing pathway completeness scores per sample-pathway pair
# Module: module8
# Plot Type: Heatmap (Scored)
# Rendering: On-demand (accordion activation)
# Data Source: HADEG database
# ============================================================================

# ============================================================================
# SECTION 1: Metadata (REQUIRED)
# ============================================================================
metadata:
  use_case_id: "UC-8.4"
  module: "module8"
  title: "HADEG Pathways Completeness Scorecard"
  description: >
    Heatmap scorecard showing KO completeness scores (0-100%) for each
    microbial sample across HADEG degradation pathways. Identifies elite
    pathway specialists with complete genetic toolkits for specific
    degradation pathways, enabling pathway-centric consortium design.
  version: "1.0.0"
  author: "BioRemPP Development Team"
  created_date: "2025-12-01"
  tags:
    - "completeness_scorecard"
    - "heatmap"
    - "ko_completeness"
    - "hadeg_pathways"
  plot_type: "heatmap"
  scientific_context:
    domain: "Pathway-Level Functional Genomics"
    application: "Elite pathway specialist identification for degradation pathways"
    interpretation: "Quantifies genetic toolkit completeness at pathway level for consortium design"

# ============================================================================
# SECTION 2: Data Configuration (REQUIRED)
# ============================================================================
data:
  source: "hadeg-result-store"
  source_type: "store"
  
  required_columns:
    - "Sample"
    - "KO"
    - "Pathway"
  
  processing:
    steps:
      - name: "extract_hadeg"
        enabled: true
        description: "Extract HADEG results from store"
      
      - name: "validate"
        enabled: true
        validator: "standard"
        description: "Validate required columns exist"
      
      - name: "normalize_identifiers"
        enabled: true
        params:
          strip_whitespace: true
          convert_ko_uppercase: true
          remove_duplicates: true
          remove_empty: true
        description: "Normalize sample, KO, and pathway names"
      
      - name: "build_ko_sets"
        enabled: true
        description: "Build KO sets per sample and per pathway"
      
      - name: "calculate_completeness_scores"
        enabled: true
        params:
          scoring_mode: "ko_completeness"
        description: "Calculate KO completeness percentage for each sample-pathway pair"

# ============================================================================
# SECTION 3: Visualization Configuration (REQUIRED)
# ============================================================================
visualization:
  strategy: "HeatmapScoredStrategy"
  
  plotly:
    # Strategy-specific parameters
    scoring_mode: "ko_completeness"
    category_column: "Pathway"
    sample_column: "Sample"
    value_column: "KO"
    
    # Chart configuration
    chart:
      # Title configuration
      title:
        show: true
        text: "HADEG Pathways Completeness Scorecard"
        font:
          size: 16
          family: "Arial"
          color: "#2c3e50"
        x: 0.5
        xanchor: "center"
      
      # Axis configuration
      xaxis:
        title: "Compound Pathway"
        title_font:
          size: 14
      
      yaxis:
        title: "Sample"
        title_font:
          size: 14
      
      # Color configuration
      color_label: "Pathway Completeness (%)"
      color_continuous_scale: "Greens"
      
      # Text display in cells (disabled for cleaner visualization)
      show_values: false
      text_auto: false
      
      # Axis label angles
      xaxis_tickangle: -45
      yaxis_tickangle: 0
      
      # Colorbar configuration
      colorbar:
        title: "Pathway Completeness (%)"
        title_font:
          size: 12
    
    # Layout configuration
    layout:
      template: "simple_white"
      height: 800
      autosize: true
      margin:
        l: 80
        r: 100
        t: 100
        b: 120
      showlegend: false

# ============================================================================
# SECTION 4: Interactivity Configuration (REQUIRED)
# ============================================================================
interactivity:
  triggers:
    - component_id: "uc-8-4-accordion-group"
      property: "active_item"
      trigger_type: "accordion_open"
      description: "Render heatmap when accordion opens"
  
  outputs:
    - component_id: "uc-8-4-chart"
      property: "children"
      output_type: "dcc.Graph"
      description: "Pathway completeness scorecard heatmap"
  
  states: []

# ============================================================================
# SECTION 5: Validation Configuration (REQUIRED)
# ============================================================================
validation:
  rules:
    - rule: "not_empty"
      message: "Input data cannot be empty"
    
    - rule: "required_columns"
      columns: ["Sample", "KO", "Pathway"]
      message: "Data must contain 'Sample', 'KO', and 'Pathway' columns for pathway completeness analysis"
    
    - rule: "minimum_samples"
      min_count: 1
      message: "At least 1 sample required for pathway completeness scorecard"
    
    - rule: "minimum_categories"
      min_count: 1
      message: "At least 1 pathway required for pathway completeness scorecard"
    
    - rule: "no_nulls"
      columns: ["Sample", "KO", "Pathway"]
      message: "Null values not allowed in required columns"

# ============================================================================
# SECTION 6: Performance Configuration (REQUIRED)
# ============================================================================
performance:
  cache:
    enabled: true
    layers:
      - layer: "dataframe"
        ttl: 7200
        key_template: "uc_8_4_df_{data_hash}"
        description: "Cache pathway completeness score matrix"
      
      - layer: "graph"
        ttl: 3600
        key_template: "uc_8_4_heatmap_{data_hash}_{filters_hash}"
        description: "Cache generated heatmap"
    
    invalidation:
      on_data_change: true
      on_config_change: true
  
  logging:
    enabled: true
    level: "INFO"
    log_cache_hits: true
    log_generation_time: true
  
  lazy_loading: true
  render_on_accordion: true

# ============================================================================
# SECTION 7: Error Handling (RECOMMENDED)
# ============================================================================
error_handling:
  validation_errors:
    missing_columns:
      action: "display_message"
      message: "Required columns missing: {columns}. Pathway completeness scorecard requires 'Sample', 'KO', and 'Pathway' columns."
    
    empty_dataframe:
      action: "display_placeholder"
      message: "No pathway completeness data available."
    
    insufficient_samples:
      action: "display_message"
      message: "At least 1 sample required for pathway completeness analysis. Found: {count}"
    
    insufficient_categories:
      action: "display_message"
      message: "At least 1 pathway required for pathway completeness analysis. Found: {count}"
  
  processing_errors:
    set_construction_failure:
      action: "log_and_notify"
      fallback: "display_error_message"
      message: "Failed to build KO sets: {error_details}"
    
    score_calculation_failure:
      action: "log_and_notify"
      fallback: "display_error_message"
      message: "Failed to calculate pathway completeness scores: {error_details}"
    
    plot_render_failure:
      action: "log_and_notify"
      fallback: "display_error_message"
      message: "Failed to render pathway completeness heatmap: {error_details}"

# ============================================================================
# NOTES: Scoring Algorithm & Data Source
# ============================================================================
# Pathway Completeness Scoring (HADEG Pathways):
# 1. For each (Sample, Pathway): count unique KOs
# 2. For each Pathway: calculate total unique KOs (universe)
# 3. Completeness = (sample KOs / pathway KOs) × 100%
# 4. Matrix: samples (rows) × pathways (columns)
#
# Data Source:
# - HADEG database: Contains pathway annotations for compound degradation
# - Typical dataset: ~1,737 records with Sample, KO, Gene, Pathway, Compound
# - Column naming: Sample and KO are UPPERCASE, Pathway is capitalized
#
# Interpretation:
# - Dark green cells (>80%): Elite specialists with complete pathway toolkits
# - Light green cells (<30%): Functional gaps requiring pathway engineering
# - Row patterns: Assess sample versatility across pathways
# - Column patterns: Identify complex pathways needing consortia
