# ============================================================================
# UC-4.3: Interactive Comparison of Sample Performance by Pathway (KEGG)
# ============================================================================
# Description: Radar chart comparing samples within a selected pathway
# Module: module4
# Plot Type: Radar Chart (Polar)
# Rendering: On-demand (pathway selection)
# ============================================================================

# ============================================================================
# SECTION 1: Metadata (REQUIRED)
# ============================================================================
metadata:
  use_case_id: "UC-4.3"
  module: "module4"
  title: "Sample Comparison by Pathway"
  description: >
    Radar chart showing comparative functional richness of samples for a
    selected metabolic pathway, based on unique KO counts. Visualizes which
    samples have more diverse functional capabilities within a specific pathway.
    Enables identification of samples with high vs. low pathway coverage and
    comparison of functional profiles across samples.
  version: "1.0.0"
  author: "BioRemPP Development Team"
  created_date: "2025-12-03"
  tags:
    - "radar"
    - "polar"
    - "sample_comparison"
    - "pathway"
    - "kegg"
  plot_type: "radar"
  scientific_context:
    domain: "Comparative Functional Genomics"
    application: "Sample comparison within metabolic pathway"
    interpretation: "Larger area indicates higher functional richness; uneven shape shows specialization"

# ============================================================================
# SECTION 2: Data Configuration (REQUIRED)
# ============================================================================
data:
  source: "kegg-result-store"
  source_type: "store"
  
  required_columns:
    - "Sample"
    - "Pathway"
    - "KO"
  
  processing:
    steps:
      - name: "extract_kegg"
        enabled: true
        description: "Extract KEGG results from store"
      
      - name: "filter_by_pathway"
        enabled: true
        description: "Filter data by selected pathway (done in callback)"

# ============================================================================
# SECTION 3: Visualization Configuration (REQUIRED)
# ============================================================================
visualization:
  strategy: "RadarChartStrategy"
  
  plotly:
    # Aggregation configuration
    theta_column: "Sample"
    r_column: "KO"
    group_column: "Pathway"
    aggregation: "nunique"
    
    # Chart configuration
    chart:
      title:
        show: true
        text: "Sample Functional Richness"
        x: 0.5
        font:
          size: 16
      
      # Trace styling
      fill: "toself"
      marker_color: "mediumseagreen"
      line_color: "mediumseagreen"
      line_width: 2
      fillcolor: "rgba(60,179,113,0.35)"
      name: "Unique KO Count"
    
    # Layout configuration
    layout:
      template: "plotly_white"
      height: 600
      autosize: true
      
      showlegend: false
      
      polar:
        radialaxis:
          visible: true
          range: [0, null]
        
        angularaxis:
          direction: "clockwise"
          rotation: 0

# ============================================================================
# SECTION 4: Interactivity Configuration (REQUIRED)
# ============================================================================
interactivity:
  triggers:
    - component_id: "uc-4-3-pathway-dropdown"
      property: "value"
      trigger_type: "dropdown_change"
      description: "Pathway selection triggers chart update"
  
  outputs:
    - component_id: "uc-4-3-chart"
      property: "children"
      output_type: "dcc.Graph"
      description: "Radar chart"
  
  states:
    - component_id: "merged-result-store"
      property: "data"
      description: "Merged data from all databases"

# ============================================================================
# SECTION 5: Validation Configuration (REQUIRED)
# ============================================================================
validation:
  rules:
    - rule: "not_empty"
      message: "Input data cannot be empty"
    
    - rule: "required_columns"
      columns: ["Sample", "Pathway", "KO"]
      message: "Data must contain 'Sample', 'Pathway', and 'KO' columns"
    
    - rule: "min_categories"
      min_count: 2
      message: "At least 2 samples required for comparison"
    
    - rule: "kegg_data_required"
      message: "This use case requires KEGG database"

# ============================================================================
# SECTION 6: Performance Configuration (REQUIRED)
# ============================================================================
performance:
  cache:
    enabled: false
    layers:
      - layer: "dataframe"
        ttl: 300
        key_template: "uc_4_3_df_{data_hash}_{filters_hash}"
        description: "Cache filtered pathway data"
      
      - layer: "graph"
        ttl: 300
        key_template: "uc_4_3_radar_{data_hash}_{filters_hash}"
        description: "Cache generated radar chart"
    
    invalidation:
      on_data_change: true
      on_config_change: true
      on_filter_change: true
  
  logging:
    enabled: true
    level: "INFO"
    log_cache_hits: false
    log_generation_time: true
  
  lazy_loading:
    enabled: true
    render_on_dropdown: true

# ============================================================================
# SECTION 7: Error Handling (RECOMMENDED)
# ============================================================================
error_handling:
  validation_errors:
    missing_columns:
      action: "display_message"
      message: "Required columns missing: {columns}. Radar chart requires 'Sample', 'Pathway', and 'KO' columns."
    
    empty_dataframe:
      action: "display_placeholder"
      message: "No data available for selected pathway. Please select a different pathway."
    
    insufficient_samples:
      action: "display_message"
      message: "At least 2 samples required for comparison. Found: {count}"
    
    kegg_data_missing:
      action: "display_message"
      message: "KEGG database data not found. This use case requires KEGG data."
  
  processing_errors:
    aggregation_failure:
      action: "log_and_notify"
      fallback: "display_error_message"
      message: "Failed to aggregate KO counts: {error_details}"
    
    plot_render_failure:
      action: "log_and_notify"
      fallback: "display_error_message"
      message: "Failed to render radar chart: {error_details}"

# ============================================================================
# NOTES: Flexible Properties & Data Flow
# ============================================================================
# Flexible Properties (Configurable via YAML):
# - title.show: true/false (toggle title)
# - title.text: Title text
# - title.x: Title position
# - title.font.size: Title font size
# - autosize: true/false (responsive sizing)
# - theta_column: Category axis column (Sample)
# - r_column: Value column (KO)
# - group_column: Filter column (Pathway)
# - aggregation: "nunique", "count", "sum", "mean"
# - fill: "toself", "tonext", "none"
# - marker_color: Marker color
# - line_color: Line color
# - line_width: Line width
# - fillcolor: Fill color (RGBA)
# - name: Trace name
# - template: "plotly_white", "plotly", "plotly_dark", etc.
# - height: Chart height in pixels
# - width: Chart width (if autosize=false)
# - showlegend: Show/hide legend
# - polar.radialaxis.visible: Show/hide radial axis
# - polar.radialaxis.range: Radial axis range
# - polar.angularaxis.direction: "clockwise" or "counterclockwise"
# - polar.angularaxis.rotation: Rotation angle (degrees)
#
# Data Processing Flow:
# 
# CALLBACK (uc_4_3_callbacks.py):
# 1. Extract KEGG DataFrame from merged-result-store
# 2. Filter by selected pathway
# 3. Map columns: Sample, Pathway, KO
# 4. Pass to PlotService
#
# STRATEGY (RadarChartStrategy):
# 1. Receives data with ['Sample', 'Pathway', 'KO']
# 2. Process data:
#    - Group by Sample
#    - Count unique KOs per sample
#    - Create processed DataFrame (theta=Sample, r=unique_ko_count)
# 3. Create figure:
#    - Create Scatterpolar trace
#    - Calculate radial axis range (10% padding)
#    - Apply fill and colors
#    - Apply layout configuration
# 4. Returns Plotly figure
#
# Database Support:
# - KEGG: ✅ Contains 'Sample', 'Pathway', 'KO' columns
# - BioRemPP: ❌ Different structure
# - HADEG: ❌ Different structure
# - ToxCSM: ❌ Does NOT contain pathway data
#
# Rendering Logic:
# - Chart rendering: On pathway selection (dropdown change)
# - Single trigger: pathway dropdown value change
# - Loading spinner shown during processing
#
# Visualization Details:
# - Plot type: Radar chart (polar)
# - Theta axis (spokes): Samples
# - Radial axis (distance): Unique KO count
# - Fill: Semi-transparent green area
# - Auto-scaling: Radial axis with 10% padding
# - Hover: Shows sample name and KO count
# - Interpretation:
#   * Large area: High functional richness across samples
#   * Small area: Low functional richness across samples
#   * Uneven shape: Variability in functional richness
#   * Even shape: Consistency in functional richness
#
# Radar Chart Algorithm:
# 1. Filter data by selected pathway
#
# 2. Group by Sample:
#    For each sample:
#      unique_ko_count = COUNT(DISTINCT KO)
#
# 3. Create processed DataFrame:
#    theta: Sample names
#    r: Unique KO counts
#
# 4. Visualize:
#    Polar chart with:
#      - Theta axis: Samples (spokes)
#      - Radial axis: Unique KO counts (distance from center)
#      - Fill: Area fill
#      - Auto-scaling: 10% padding
#
# Example:
# Input (filtered by pathway "Glycolysis"):
#   Sample  Pathway      KO
#   S1      Glycolysis   K00001
#   S1      Glycolysis   K00002
#   S2      Glycolysis   K00001
#   S2      Glycolysis   K00003
#   S3      Glycolysis   K00001
#
# Processing:
#   Group by Sample, count unique KO:
#     S1: 2 unique KOs
#     S2: 2 unique KOs
#     S3: 1 unique KO
#
# Output:
#   theta  r
#   S1     2
#   S2     2
#   S3     1
#
# Radar Chart:
#      S1 (2)
#       /\
#      /  \
#     /    \
# S3 (1)---S2 (2)
#
# Scientific Interpretation:
# - Functional richness: Number of unique KOs per sample in pathway
# - Sample comparison: Which samples have more diverse functions in pathway
# - Pathway coverage: How well samples cover the pathway
# - Specialization: Samples with high vs. low pathway coverage
# - Use for: Sample selection, pathway analysis, functional profiling
# - Optimization: Identify samples with broad vs. narrow pathway coverage
#
# Unique Features:
# - Interactive pathway selection
# - Real-time chart update
# - Sample comparison within pathway
# - Functional richness visualization
# - Auto-scaling radial axis
# - Semi-transparent fill
