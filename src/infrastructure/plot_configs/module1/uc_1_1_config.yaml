# ============================================================================
# UC-1.1: Database Overlap and Unique Contributions Analysis
# ============================================================================
# Description: UpSet plot quantifying KO overlap across BioRemPP, HADEG, KEGG
# Module: module1
# Plot Type: UpSet
# Rendering: On-demand (accordion activation)
# ============================================================================

# ============================================================================
# SECTION 1: Metadata (REQUIRED)
# ============================================================================
metadata:
  use_case_id: "UC-1.1"
  module: "module1"
  title: "Database Overlap Analysis - KO Identifiers"
  description: >
    UpSet plot quantifying the overlap and uniqueness of KEGG Orthology (KO)
    identifiers across three annotation sources: BioRemPP (compound-centric),
    HADEG (hydrocarbon degradation focus), and KEGG (comprehensive pathways).
  version: "1.0.0"
  author: "BioRemPP Development Team"
  created_date: "2025-11-30"
  tags:
    - "database_overlap"
    - "upset"
    - "ko_identifiers"
    - "consensus_analysis"
  plot_type: "upset"
  scientific_context:
    domain: "Functional Genomics"
    application: "Comparative database assessment for bioremediation-focused analysis"
    interpretation: "Quantifies consensus evidence and unique contributions across annotation sources"

# ============================================================================
# SECTION 2: Data Configuration (REQUIRED)
# ============================================================================
data:
  source: "merged-result-store"
  source_type: "store"
  
  required_columns:
    - "ko"
    - "database"
  
  processing:
    steps:
      - name: "extract_databases"
        enabled: true
        description: "Extract DataFrames from merged result store"
      
      - name: "validate"
        enabled: true
        validator: "standard"
        description: "Validate required columns exist in each database"
      
      - name: "normalize_identifiers"
        enabled: true
        params:
          strip_whitespace: true
          convert_uppercase: true
          remove_empty: true
        description: "Normalize KO identifiers (trim, uppercase)"
      
      - name: "build_sets"
        enabled: true
        description: "Build unique KO sets per database"
      
      - name: "remove_duplicates"
        enabled: true
        description: "Remove duplicate KO entries within each database"

# ============================================================================
# SECTION 3: Visualization Configuration (REQUIRED)
# ============================================================================
visualization:
  strategy: "UpSetStrategy"
  
  plotly:
    # Column mapping
    entity_column: "identifier"
    category_column: "category"
    
    # UpSet plot parameters
    sort_by: "cardinality"
    show_counts: true
    show_percentages: false
    min_subset_size: 0
    max_subset_rank: null
    
    # Figure dimensions
    fig_width: 10
    fig_height: 6
    
    # Color scheme
    bar_color: "#0d6efd"
    
    # Title configuration (at plotly level, NOT inside layout)
    title:
      text: "KO Overlap Across Databases"
      font:
        size: 16
        family: "Arial, sans-serif"
        color: "#333"
      x: 0.5
      xanchor: "center"
    
    # Layout customization
    layout:
      height: 600
      autosize: true
      template: "simple_white"
      margin:
        l: 20
        r: 20
        t: 60
        b: 80

# ============================================================================
# SECTION 4: Interactivity Configuration (REQUIRED)
# ============================================================================
interactivity:
  triggers:
    - component_id: "uc-1-1-accordion-group"
      property: "active_item"
      trigger_type: "accordion_open"
      description: "Render UpSet plot when accordion opens"
  
  outputs:
    - component_id: "uc-1-1-chart"
      property: "children"
      output_type: "dcc.Graph"
      description: "UpSet plot visualization"
  
  states: []

# ============================================================================
# SECTION 5: Validation Configuration (REQUIRED)
# ============================================================================
validation:
  rules:
    - rule: "not_empty"
      message: "Input data cannot be empty"
    
    - rule: "required_columns"
      columns: ["ko", "database"]
      message: "Data must contain 'ko' and 'database' columns for UpSet analysis"
    
    - rule: "minimum_databases"
      min_count: 2
      message: "At least 2 databases required for overlap analysis"
    
    - rule: "no_nulls"
      columns: ["ko"]
      message: "Null values not allowed in 'ko' column"

# ============================================================================
# SECTION 6: Performance Configuration (REQUIRED)
# ============================================================================
performance:
  cache:
    enabled: true
    layers:
      - layer: "dataframe"
        ttl: 7200
        key_template: "uc_1_1_df_{data_hash}"
        description: "Cache processed KO sets per database"
      
      - layer: "graph"
        ttl: 3600
        key_template: "uc_1_1_upset_{data_hash}_{filters_hash}"
        description: "Cache generated UpSet figure"
    
    invalidation:
      on_data_change: true
      on_config_change: true
  
  logging:
    enabled: true
    level: "INFO"
    log_cache_hits: true
    log_generation_time: true
  
  lazy_loading: true
  render_on_accordion: true

# ============================================================================
# SECTION 7: Error Handling (RECOMMENDED)
# ============================================================================
error_handling:
  validation_errors:
    missing_columns:
      action: "display_message"
      message: "Required columns missing: {columns}. UpSet plot requires 'ko' and 'database' columns."
    
    empty_dataframe:
      action: "display_placeholder"
      message: "No KO identifiers found in uploaded data."
    
    insufficient_databases:
      action: "display_message"
      message: "At least 2 databases required for overlap analysis. Found: {count}"
  
  processing_errors:
    set_construction_failure:
      action: "log_and_notify"
      fallback: "display_error_message"
    
    plot_render_failure:
      action: "log_and_notify"
      fallback: "display_error_message"
