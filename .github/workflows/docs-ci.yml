name: Documentation CI

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - '.readthedocs.yml'
      - '.github/workflows/docs-ci.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - '.readthedocs.yml'

jobs:
  build-test:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install project with docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"
      
      - name: Build documentation (strict mode)
        run: |
          mkdocs build --strict --verbose
      
      - name: Check for broken links
        run: |
          echo "Checking documentation build output..."
          if [ -d "site" ]; then
            echo "Documentation built successfully"
            echo "Pages generated: $(find site -name '*.html' | wc -l)"
          else
            echo "Documentation build failed - site directory not found"
            exit 1
          fi
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: documentation-build
          path: site/
          retention-days: 7
