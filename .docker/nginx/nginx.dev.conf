# ============================================================================
# BioRemPP v1.0 - Nginx Configuration (Development without SSL)
# ============================================================================
# HTTP reverse proxy for local development
# ============================================================================

upstream biorempp_app {
    server biorempp:8050 fail_timeout=10s max_fails=3;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Security headers (basic for dev)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Client body settings
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Timeouts (shorter for dev)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Logging
    access_log /var/log/nginx/biorempp_dev_access.log;
    error_log /var/log/nginx/biorempp_dev_error.log debug;

    # Static files
    location /assets/ {
        alias /app/assets/;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # WebSocket support for Dash hot reload
    location /_dash-update-component {
        proxy_pass http://biorempp_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Main application proxy
    location / {
        proxy_pass http://biorempp_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No buffering in dev for immediate feedback
        proxy_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://biorempp_app/_dash-update-component;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
