# ============================================================================
# BUILD SYSTEM
# ============================================================================
[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

# ============================================================================
# PROJECT METADATA
# ============================================================================
[project]
name = "biorempp-web"
version = "1.0.0"
description = "BioRemPP Web - Bioremediation Potential Profile"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "BioRemPP Development Team"}
]
keywords = ["bioremediation", "bioinformatics", "dash", "plotly", "multi-omics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Dash",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

# ============================================================================
# CORE DEPENDENCIES (PRODUCTION)
# ============================================================================
dependencies = [
    # Web Framework
    "dash[diskcache]>=3.3.0,<4.0.0",
    "dash-bootstrap-components>=2.0.0,<3.0.0",
    "dash-ag-grid>=32.3.0,<33.0.0",
    "Flask>=3.0.3,<4.0.0",
    "Werkzeug>=3.0.6,<4.0.0",
    
    # Data Processing
    "pandas>=2.0.0,<3.0.0",
    "numpy>=1.26.0,<2.0.0",
    "openpyxl>=3.1.0,<4.0.0",
    
    # Scientific Computing
    "scipy>=1.14.1,<2.0.0",
    "scikit-learn>=1.5.2,<2.0.0",
    
    # Visualization
    "plotly>=5.18.0",
    "matplotlib>=3.9.3,<4.0.0",
    "UpSetPlot>=0.9.0,<1.0.0",
    
    # Networking and Graph
    "networkx>=3.4.2,<4.0.0",
    
    # Core Utils
    "PyYAML>=6.0.3,<7.0.0",
    "requests>=2.32.3,<3.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "click>=8.1.7,<9.0.0",
    "Jinja2>=3.1.4,<4.0.0",
    "typing-extensions>=4.12.2",
    
    # JSON Processing
    "ujson>=5.8.0,<6.0.0",
    
