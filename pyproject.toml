    "ansi2html>=1.9.2,<2.0.0",
    "blinker>=1.9.0,<2.0.0",
    "certifi>=2024.8.30",
    "charset-normalizer>=3.4.0,<4.0.0",
    "contourpy>=1.3.1,<2.0.0",
    "cycler>=0.12.1,<1.0.0",
    "et-xmlfile>=2.0.0,<3.0.0",
    "fonttools>=4.55.2,<5.0.0",
    "idna>=3.10,<4.0.0",
    "importlib-metadata>=8.5.0,<9.0.0",
